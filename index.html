<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map by Youness Assassi</title>
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6EYUtm0s4m4c9VxmScProhIrzexk2YhU">
    </script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="input-group col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<input type="text" class="search-query form-control" placeholder="Search">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<ul data-bind="foreach: places">
					<li>
						<span data-bind="text: $data.name"></span>
						<input type="button" value="Remove" data-bind="click: $data.removePlace">
					</li>

			    </ul>

			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<!--<div id="map-canvas"></div>-->
				<div id="map"></div>

				<div data-bind="map:map" ></div>
				<!-- <div data-bind="foreach: places">
					<div data-bind="latitude: lat, lon"></div>
				</div> -->

			</div>
		</div>
	</div>
	<script src="js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
