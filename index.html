<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map by Youness Assassi</title>
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6EYUtm0s4m4c9VxmScProhIrzexk2YhU">
    </script>
</head>
<body>
	<div class="container back">
		<div class="row">
			<div class="col-xs-12">
				<div id="map" class="container-map"></div>
				<div data-bind="map:map" ></div>
			</div>
		</div>
	</div>
	<div class="container top">
		<div class="row">
			<div class="input-group col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<input type="text" class="search-query form-control" placeholder="Search" id="search-term">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 search-results">
				<ul data-bind="foreach: places" class="list-group">
					<li class="list-group-item" data-bind="click: $data.activateMarker, visible: showListItem">
						<span data-bind="text: $data.name"></span>
					</li>
			    </ul>
			</div>
		</div>
	</div>

	<div class="container bottom">
		<div class="row">
			<div class="col-xs-12">
				<h3 id="nyTimes-header">Relevant New York Times Links</h3>
				<ul id="nytimesArticles">

				</ul>
				<h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
				<ul id="wikipediaArticles">

				</ul>
			</div>
		</div>
	</div>
	<script src="js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
